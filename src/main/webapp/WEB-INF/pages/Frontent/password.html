<body>

<div class="header">
    <div class="container row">
        <h1 class="logo pull-left"><a href="">中直采</a></h1>
    </div>
</div>

<div class="nav">
</div>

<div class="main-content">
    <div class="register password">
        <div class="password-top">
            <div class="password-first-step on">验证身份</div>
            <div class="first-line"></div>
            <div class="password-sec-step">重置密码</div>
            <div class="sec-line"></div>
            <div class="password-thi-step">重置成功</div>
        </div>
        <form class="password-in first-step">
            <div class="form-group register-input reg-0">
                <input type="text" placeholder="请输入手机号" value="">
                <div class="close"></div>
                <label class="error">请输入正确的手机号</label>
            </div>
            <div class="form-group register-input reg-7">
                <input type="text" class="code" placeholder="请输入验证码" value="">
                <div class="close"></div>
                <button class="code-btn">获取验证码</button>
                <label class="error">请输入正确的验证码</label>
            </div>
            <div class="text-center padding-top-10">
                <a name="button" class="btn btn-info">下一步</a>
            </div>
        </form>
        <form class="password-in sec-step hide">
            <div class="form-group register-input reg-8">
                <input type="text" placeholder="请输入密码" value="">
                <div class="close"></div>
                <label class="error">请输入正确的密码</label>
            </div>
            <div class="form-group register-input reg-9">
                <input type="text" placeholder="请再次输入密码" value="">
                <div class="close"></div>
                <label class="error">两次密码不一样</label>
            </div>
            <div class="text-center padding-top-10">
                <a name="button" class="btn btn-info">下一步</a>
            </div>
        </form>
        <div class="password-in thi-step hide">
            <div class="password-success">您的账号已经重置成功，点击完成进行重新登录</div>
            <div class="text-center padding-top-10">
                <a name="button" class="btn btn-info">完成</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        $(".first-step .btn").click(function () {
            $(".password-sec-step,.first-line").addClass("on");
            $(".first-step").addClass("hide");
            $(".sec-step").removeClass("hide");
            $(".password-first-step").css({
                "font-weight": "normal",
                "transform": 'scale(1)',
                "webkitTransform": 'scale(1)'
            });
        });
        $(".sec-step .btn").click(function () {
            $(".password-thi-step,.sec-line").addClass("on");
            $(".sec-step").addClass("hide");
            $(".thi-step").removeClass("hide");
            $(".password-sec-step").css({
                "font-weight": "normal",
                "transform": 'scale(1)',
                "webkitTransform": 'scale(1)'
            });
        });
        $(".close").click(function(){
            $(this).prev().val("");
        });
        $(".code-btn").click(function(){
            $('.code-btn').attr('disabled',"true");
            $(".code-btn").addClass("disabled");
            setTimeout(function () {
                $('.code-btn').removeAttr('disabled',"true");
                $(".code-btn").removeClass("disabled");
            }, 6000);
        });
    });

</script>
<script src="../../../resources/script/plugins/slick/slick.min.js"></script>
