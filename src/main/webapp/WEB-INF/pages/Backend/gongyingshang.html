<!-- 实例化编辑器 -->
<script type="text/javascript">
    var serverPath = '/server/umeditor/',
            um = UM.getEditor('zzcEditor', {
                // 自定义图片路径
                imageUrl: serverPath + "imageUp.jsp", //图片上传提交地址
                imagePath: serverPath, //图片修正地址

                toolbar: [
                    'source | undo redo | bold italic underline strikethrough | forecolor backcolor removeformat | ',
                    'paragraph fontfamily fontsize |',
                    'justifyleft justifycenter justifyright |',
                    'link unlink | image imagefloat video |',
                    'preview ', 'fullscreen'
                ],
                autoClearinitialContent: true,
                initialFrameHeight: 300,
            });
</script>
<script>
    $('nav').mCustomScrollbar({
        scrollInertia: 400,
        horizontalScroll: false
    });
    $('.form-select select').select2()
    $('nav .slide-nav > li').click(function () {
        if ($(this).hasClass('active')) {
            $(this).removeClass('active').find('ul').slideUp();
        }
        else {
            $(this).find('ul').slideDown();
            $(this).addClass('active').siblings('li').removeClass('active').find('ul').slideUp();
        }
    });
    $('')
</script>
